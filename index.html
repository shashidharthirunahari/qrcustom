<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Custom with Logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 20px;
      position: relative;
    }
    canvas {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QR Generator with Logo</h2>

    <select id="qrType" onchange="updateInputFields()">
      <option value="url">Website URL</option>
      <option value="wifi">Wi-Fi</option>
      <option value="phone">Phone</option>
      <option value="sms">SMS</option>
      <option value="email">Email</option>
      <option value="text">Plain Text</option>
    </select>

    <div id="inputFields"></div>

    <label>Foreground Color: <input type="color" id="fgColor" value="#000000"></label><br>
    <label>Background Color: <input type="color" id="bgColor" value="#ffffff"></label><br>
    <label>Upload Logo: <input type="file" id="logoInput" accept="image/*"></label><br>

    <button onclick="generateQRCode()">Generate QR</button>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let logoImage = null;

    document.getElementById("logoInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        logoImage = new Image();
        logoImage.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    function updateInputFields() {
      const type = document.getElementById("qrType").value;
      const inputDiv = document.getElementById("inputFields");
      inputDiv.innerHTML = "";

      switch (type) {
        case "url":
          inputDiv.innerHTML = '<input id="data1" placeholder="Enter website URL">';
          break;
        case "wifi":
          inputDiv.innerHTML = `
            <input id="ssid" placeholder="Wi-Fi Name (SSID)">
            <input id="pass" placeholder="Password">
            <select id="encryption">
              <option value="WPA">WPA/WPA2</option>
              <option value="WEP">WEP</option>
              <option value="">None</option>
            </select>`;
          break;
        case "phone":
          inputDiv.innerHTML = '<input id="data1" placeholder="Enter phone number">';
          break;
        case "sms":
          inputDiv.innerHTML = `
            <input id="data1" placeholder="Phone number">
            <input id="data2" placeholder="Message">`;
          break;
        case "email":
          inputDiv.innerHTML = `
            <input id="data1" placeholder="Email address">
            <input id="data2" placeholder="Subject">
            <textarea id="data3" placeholder="Message" rows="3"></textarea>`;
          break;
        case "text":
          inputDiv.innerHTML = '<textarea id="data1" placeholder="Enter your text" rows="4"></textarea>';
          break;
      }
    }

    function generateQRCode() {
      const type = document.getElementById("qrType").value;
      let data = "";

      switch (type) {
        case "url":
          data = document.getElementById("data1").value;
          break;
        case "wifi":
          const ssid = document.getElementById("ssid").value;
          const pass = document.getElementById("pass").value;
          const enc = document.getElementById("encryption").value;
          data = `WIFI:T:${enc};S:${ssid};P:${pass};;`;
          break;
        case "phone":
          data = `tel:${document.getElementById("data1").value}`;
          break;
        case "sms":
          data = `sms:${document.getElementById("data1").value}?body=${document.getElementById("data2").value}`;
          break;
        case "email":
          const email = document.getElementById("data1").value;
          const subject = document.getElementById("data2").value;
          const body = document.getElementById("data3").value;
          data = `mailto:${email}?subject=${subject}&body=${body}`;
          break;
        case "text":
          data = document.getElementById("data1").value;
          break;
      }

      const fgColor = document.getElementById("fgColor").value;
      const bgColor = document.getElementById("bgColor").value;

      const tempDiv = document.createElement("div");
      new QRCode(tempDiv, {
        text: data,
        width: 200,
        height: 200,
        colorDark: fgColor,
        colorLight: bgColor,
        correctLevel: QRCode.CorrectLevel.H
      });

      const qrCanvas = tempDiv.querySelector("canvas");
      const canvas = document.createElement("canvas");
      canvas.width = canvas.height = 200;
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(qrCanvas, 0, 0);

      if (logoImage) {
        const logoSize = 50;
        ctx.drawImage(logoImage, (canvas.width - logoSize) / 2, (canvas.height - logoSize) / 2, logoSize, logoSize);
      }

      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("qrcode").appendChild(canvas);
    }

    updateInputFields();
  </script>
</body>
</html>
