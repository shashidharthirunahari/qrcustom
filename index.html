<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator with Logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 30px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="file"],
    input[type="range"],
    button {
      margin-top: 10px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>üß© QR Code Generator + Custom Logo</h1>

  <input type="text" id="qrText" placeholder="Enter URL or text" /><br/>

  <label>üì∑ Upload Logo</label>
  <input type="file" id="logoInput" accept="image/*" /><br/>

  <label>üìè Logo Size (% of QR Code)</label>
  <input type="range" id="logoSize" min="10" max="40" value="20" /><br/>

  <button onclick="generateQR()">Generate QR Code</button>

  <br><br>
  <canvas id="qrCanvas" width="300" height="300"></canvas>

  <!-- QR Code Generator Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>

  <script>
    function generateQR() {
      const canvas = document.getElementById("qrCanvas");
      const ctx = canvas.getContext("2d");
      const text = document.getElementById("qrText").value || "https://example.com";
      const logoSizePercent = parseInt(document.getElementById("logoSize").value);

      // Generate QR Code
      const qr = qrcode(0, 'L');
      qr.addData(text);
      qr.make();

      const count = qr.getModuleCount();
      const tileSize = canvas.width / count;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw QR pattern
      for (let row = 0; row < count; row++) {
        for (let col = 0; col < count; col++) {
          ctx.fillStyle = qr.isDark(row, col) ? '#000' : '#fff';
          ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
        }
      }

      // Add Logo
      const file = document.getElementById("logoInput").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const logo = new Image();
          logo.onload = function () {
            const size = canvas.width * (logoSizePercent / 100);
            const x = (canvas.width - size) / 2;
            const y = (canvas.height - size) / 2;
            ctx.drawImage(logo, x, y, size, size);
          };
          logo.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
