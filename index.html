<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Advanced QR Code Generator</h1>

    <div class="section">
      <label for="qrType">QR Code Type:</label>
      <select id="qrType" onchange="onTypeChange()">
        <option value="text">Text / URL</option>
        <option value="wifi">WiFi Login</option>
        <option value="vcard">vCard Contact</option>
        <option value="payment">Payment / UPI</option>
        <option value="email">Email</option>
        <option value="sms">SMS</option>
        <option value="location">Location</option>
        <option value="event">Calendar Event</option>
      </select>
    </div>

    <div id="formFields" class="section"></div>

    <div class="section">
      <label>Foreground Color:</label>
      <input type="color" id="fgColor" value="#000000" />

      <label>Background Color:</label>
      <input type="color" id="bgColor" value="#ffffff" />

      <label>Error Correction Level:</label>
      <select id="errorCorrection">
        <option value="L">L (Low)</option>
        <option value="M" selected>M (Medium)</option>
        <option value="Q">Q (Quartile)</option>
        <option value="H">H (High)</option>
      </select>

      <label>Upload Logo (optional):</label>
      <input type="file" id="logoUpload" accept="image/*" />
    </div>

    <button onclick="generateQRCode()">âœ¨ Generate QR</button>

    <div id="qrCodeContainer"></div>

    <div class="download-buttons">
      <button onclick="downloadPNG()">ðŸ“¥ Download PNG</button>
      <button onclick="downloadSVG()">ðŸ“¥ Download SVG</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
